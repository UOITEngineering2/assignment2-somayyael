<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
</head>
<body>
    <h1>Image Uploaded</h1>
 
    <img src="{{ url }}" alt="Uploaded image", width="300", height="200">
    <p>Name: {{ landmark_name }}</p>
    <p>Location: {{ landmark_location.latitude }}, {{ landmark_location.longitude }}</p>
    <br>
    <form method="post">
        <input type="submit" name="directions" value="Show Directions" class="btn btn-success">
        </form>
    <br>
    <a href="{{url_for('login')}}">Logout</a><br>

   
</body>
</html>
